<form name="profileUpdateForm" class="form-horizontal">
    <div ct-form-input>
        <div class="col-sm-5 col-sm-push-3">
            <img ng-src="{{vm.user.image}}" err-src="" alt="" class="img-rounded img-responsive img-150" />
        </div>
    </div>
    <div ct-form-input>
        <label for="image" class="col-sm-3">Image</label>
        <div class="col-sm-5">
            <input type="text" id="image" placeholder="Image" ng-required="true" ng-model="vm.user.image">
        </div>
    </div>
    <div ct-form-input>
        <label for="username" class="col-sm-3">Username</label>
        <div class="col-sm-5">
            <input type="text" id="username" placeholder="Username" ng-required="true" ng-model="vm.user.username">
        </div>
    </div>
    <div ct-form-input>
        <label for="firstName" class="col-sm-3">First Name</label>
        <div class="col-sm-5">
            <input type="text" id="firstName" placeholder="First Name" ng-required="true" ng-model="vm.user.firstName">
        </div>
    </div>
    <div ct-form-input>
        <label for="lastName" class="col-sm-3">Last Name</label>
        <div class="col-sm-5">
            <input type="text" id="lastName" placeholder="Last Name" ng-required="true" ng-model="vm.user.lastName">
        </div>
    </div>
    <div ct-form-input>
        <label for="mobileNumber" class="col-sm-3">Mobile Number</label>
        <div class="col-sm-5">
            <input type="text" id="mobileNumber" placeholder="Mobile Number" ng-required="true" ng-model="vm.user.mobileNumber">
        </div>
    </div>
    <div ct-form-input>
        <label for="email" class="col-sm-3">Email</label>
        <div class="col-sm-5">
            <input type="email" id="email" placeholder="Email" ng-required="true" ng-model="vm.user.email">
        </div>
    </div>
    <div ct-form-input>
        <label for="location" class="col-sm-3">Location</label>
        <div class="col-sm-5">
            <input type="text" id="location" placeholder="Location" ng-required="true" ng-model="vm.user.location">
        </div>
    </div>
    <div ct-form-input>
        <label for="personalWebsite" class="col-sm-3">Personal Website</label>
        <div class="col-sm-5">
            <input type="text" id="personalWebsite" placeholder="Personal Website" ng-model="vm.user.personalWebsite">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-5 col-sm-push-3">
            <input type="button" class="btn btn-success" ng-disabled="profileUpdateForm.$invalid" value="Update" ng-click="vm.update(vm.user)" />
            <a ui-sref="user.profile" class="btn btn-default">Cancel</a>
        </div>
    </div>
</form>
